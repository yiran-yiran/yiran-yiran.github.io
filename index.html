<body ms-controller="yiran">
<!--banner-->
<div class="banner" id="banner">
    <div class="header-w3layouts">
        <!-- Navigation -->
        <div class="container">
            <div class="header-bar">
                <nav class="navbar navbar-default">
                    <div class="navbar-header navbar-left">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <h1><a class="brand_title" href="index.html">怡然de相册</a></h1>
                    </div>
                    <div class="navbar-header navbar-right">
                        <div class="timer_wrap">
                            <div id="counter">
                                <div class="count_day" id="count_day"></div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<!--//banner-->

<div class="wrapper">
    <div class="item_title">
        <span class="span_text">我们的日常</span>
        <span class="time_text">~2023.10.30~</span>
    </div>
    <section>
        <div ms-for="img in @img_1_list" class="img_layout flex_img" :mouseenter="@select_image(img)"
             ms-mouseleave="@cancel_select(img)"
             ms-css="{width: img.flex + 'px', 'flex-grow': img.flex}" ms-click="@show_middle_image(img)">
            <i ms-css="{paddingBottom: img.small_height / img.small_width * 100 + '%'}"></i>
            <img :attr="{src: img.small, alt: img.desc}" class="img">
            <div ms-visible="@img.show_desc == true" class="photo_desc" :attr="{id: img.id + 'desc'}">
                <h4 class="desc_text">{{img.name}}</h4>
                <p class="desc_text">{{img.desc}}</p>
            </div>
        </div>
    </section>

    <div class="item_title">
        <span class="span_text">山城跨年</span>
        <span class="time_text">2023.01.01</span>
    </div>
    <section>
        <div ms-for="img in @img_2_list" class="img_layout flex_img" :mouseenter="@select_image(img)"
             ms-mouseleave="@cancel_select(img)"
             ms-css="{width: img.flex + 'px', 'flex-grow': img.flex}" ms-click="@show_middle_image(img)">
            <i ms-css="{paddingBottom: img.small_height / img.small_width * 100 + '%'}"></i>
            <img :attr="{src: img.small, alt: img.desc}" class="img">
            <div ms-visible="@img.show_desc == true" class="photo_desc" :attr="{id: img.id + 'desc'}">
                <h4 class="desc_text">{{img.name}}</h4>
                <p class="desc_text">{{img.desc}}</p>
            </div>
        </div>
    </section>

    <div class="item_title">
        <span class="span_text">心照而宣</span>
        <span class="time_text">2022.10.30</span>
    </div>
    <section>
        <div ms-for="img in @img_3_list" class="img_layout flex_img" :mouseenter="@select_image(img)"
             ms-mouseleave="@cancel_select(img)"
             ms-css="{width: img.flex + 'px', 'flex-grow': img.flex}" ms-click="@show_middle_image(img)">
            <i ms-css="{paddingBottom: img.small_height / img.small_width * 100 + '%'}"></i>
            <img :attr="{src: img.small, alt: img.desc}" class="img">
            <div ms-visible="@img.show_desc == true" class="photo_desc" :attr="{id: img.id + 'desc'}">
                <h4 class="desc_text">{{img.name}}</h4>
                <p class="desc_text">{{img.desc}}</p>
            </div>
        </div>
    </section>

    <div class="myModal" id="middle_picture" title="双击可以退出大图模式">
        <div ms-visible="@load_image == true" class="load_img" id="load_img">
            <img src="images/loading.gif" class="load_image">
        </div>
        <img :attr="{src: @show_image_url}" class="middle_image" id="middle_image" ondblclick="hide_image()">
        <!-- <div class="middle_image_desc" id="middle_image_desc">
            <h4 class="middle_desc_text">{{middle_image_name}}</h4>
            <p class="middle_desc_text">{{middle_image_desc}}</p>
        </div> -->
    </div>
</div>


<!--js working-->
<script type='text/javascript' src='https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js'></script>

</body>
